<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
  <head th:replace="fragments :: head">

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <div th:if = "${param.error}" class="alert alert-danger text-center">
                  Invalid username or password
                </div>
                <div th:if = "${param.logout}" class="alert alert-success text-center">
                  You have been logged out!
                </div>


                <form class="user" th:action="@{/do-login}" method="post">
                  <div class="form-group">
                    <label> Email *</label>
                    <input type="email" name="username" class="form-control p_input"
                           id="username">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password"  name="password" class="form-control p_input"
                           id="password">

                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <div class="d-flex">
                    <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                  <p class="sign-up">Don't have an Account?<a th:href="@{/register}" href="#"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->


  <div th:replace="fragments :: script"></div>
  </body>
</html>
