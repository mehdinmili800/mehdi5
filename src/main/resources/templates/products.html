<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
  <head th:replace="fragments :: head">

  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <nav th:replace="fragments :: sidebar">

      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        <nav th:replace="fragments :: navbar">
        </nav>

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Form elements </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Forms</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Form elements</li>
                </ol>
              </nav>
            </div>


        <div class ="container">
          <div class = "row">
            <h1> List Products </h1>
          </div>

          <div class = "row">
            <div class = "col-lg-3">
              <a th:href = "@{/products/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
            </div>
          </div>
          <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
              <th> Product  Name</th>
              <th> Product Description</th>
              <th> Product CostPrice </th>
              <th> Product SalePrice</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "product: ${products}">
              <td th:text = "${product.name}"></td>
              <td th:text = "${product.description}"></td>
              <td th:text = "${product.costPrice}"></td>
              <td th:text = "${product.salePrice}"></td>
              <td>
                <a th:href = "@{/products/edit/{id}(id=${product.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/products/{id}(id=${product.id})}"
                   class = "btn btn-danger">Delete</a>

              </td>
            </tr>
            </tbody>

          </table>

        </div>













          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="fragments :: footer">

          </footer>
          <!-- partial -->

        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
      </div>
    </div>
  <div th:replace="fragments :: script"></div>
  </body>
</html>
