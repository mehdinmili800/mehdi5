<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
  <head th:replace="fragments :: head">

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                <div th:if = "${emailError}">
                  <p class = "alert alert-danger" th:text = "${emailError}"></p>
                </div>
                <div th:if = "${errors}">
                  <p class = "alert alert-danger" th:text = "${errors}"></p>
                </div>
                <div th:if = "${success}">
                  <p class = "alert alert-success" th:text = "${success}"></p>
                </div>
                <div th:if = "${passwordError}">
                  <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                </div>


                <form th:action = "@{/register-new}" th:object = "${adminDto}" method="POST">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control p_input" th:field = "*{firstName}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                         th:errors = "*{firstName}"
                    ></div>
                  </div>

                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control p_input" th:field = "*{lastName}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                         th:errors = "*{lastName}"
                    ></div>
                  </div>




                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field = "*{username}" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field = "*{password}" class="form-control p_input">
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field = "*{repeatPassword}" class="form-control p_input">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                  </div>
                  <div class="d-flex">
                    <button class="btn btn-facebook col mr-2">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                  <p class="sign-up text-center">Already have an Account?<a th:href="@{/login}" href="#"> Sign In</a></p>
                  <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
  <div th:replace="fragments :: script"></div>


  </body>
</html>
